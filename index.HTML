<!DOCTYPE html>
<html lang="es">
<head>

    .container {

    }

    h1 {

      color: #e60073;

    }

    p {
      font-size: 1.5em;
      color: #99004d;

    .buttons {

    button {

    /* Imagen de Yoongi (mÃ¡s pequeÃ±a) */

    .music-controls {

    }

    input[type="range"] {

    }

    /* Corazones animados */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;

    .heart {
      position: absolute;
      bottom: 0;
      font-size: 72px; /* Corazones grandes */

    @keyframes floatUp {

      100% {

        opacity: 0;
      }

  </style>
</head>
<body>
  <!-- Controles de mÃºsica -->
  <div class="music-controls">
    <button id="toggleMusic">ðŸŽµ Activar MÃºsica</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
  </div>

  <!-- MÃºsica de fondo -->
  <audio id="backgroundMusic" loop>
    <source src="mi_mayor_anhelo.mp3" type="audio/mp3">
  </audio>

  <div class="container" id="main-container">
    <h1>Â¿Quieres ser mi San ValentÃ­n?</h1>
    <p>Vamos a ver los especiales de Miraculous, mi amor.</p>
    <div class="buttons">
      <button id="yesBtn">SÃ­</button>

  <script>
    let heartsInterval;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts-container');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleMusicButton = document.getElementById('toggleMusic');
    const volumeControl = document.getElementById('volumeControl');

    // ðŸŽµ FunciÃ³n para activar/desactivar la mÃºsica
    toggleMusicButton.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusicButton.innerText = "ðŸ”‡ Apagar MÃºsica";
      } else {
        backgroundMusic.pause();
        toggleMusicButton.innerText = "ðŸŽµ Activar MÃºsica";
      }
    });

    // ðŸŽµ Control de volumen
    volumeControl.addEventListener('input', () => {
      backgroundMusic.volume = volumeControl.value;
    });

    yesBtn.addEventListener('click', function() {
      startHearts(); // Inicia la animaciÃ³n de corazones
      changeMusic("catorce.mp3"); // Cambia a la segunda canciÃ³n
      alert("Â¡Juju, ya sabÃ­a que sÃ­, mua!");

    noBtn.addEventListener('click', function() {
      startHearts(); // Inicia la animaciÃ³n de corazones
      changeMusic("catorce.mp3"); // TambiÃ©n cambia la mÃºsica aunque diga "No"
      alert("Â¡Uy, dijiste que sÃ­!");
    });

    function startHearts() {
      heartsInterval = setInterval(createHeart, 10); // 20 veces mÃ¡s corazones
      setTimeout(() => clearInterval(heartsInterval), 5000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 40 + 60) + 'px'; // TamaÃ±o entre 60px y 100px
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 15000); // Dura 15 segundos en pantalla
    }

    // ðŸŽµ FunciÃ³n para cambiar la mÃºsica cuando dicen SÃ­ o No
    function changeMusic(song) {

      toggleMusicButton.innerText = "ðŸ”‡ Apagar MÃºsica";
    }
  </script>
</body>
</html>
